<source>
  @type tail
  path /var/log/nginx/access.log #...or where you placed your Apache access log
  pos_file /var/log/nginx/access.log # This is where you record file position
  tag nginx.access #fluentd tag!
  format nginx # Do you have a custom format? You can write your own regex.
</source>

<match **>
  @type mongo
  database nginx #(required)
  collection access #(optional; default="untagged")
  host localhost #(optional; default="localhost")
  port 27016 #(optional; default=27017)
</match>
